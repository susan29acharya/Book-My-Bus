<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="stylesheet" type="text/css"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
        <link rel="stylesheet" href="signup.css">
        <title>Signup</title>
    </head>
    <body>
        <!-------------------main div body------------------------->
        <div class="login-container">

            <!-------------------left login section------------------------->
            <div class="login-section">
                <h1>Sign up</h1>

                <div class="login-form">
                    <form>
                        <i
                            class="fa-regular fa-user"></i><label>username</label><br>
                        <input type="text" required><br>

                        <i class="fa-regular fa-envelope"></i><label>email</label><br>
                        <input type="email" required><br>

                        <i
                            class="fa-solid fa-unlock"></i><label>password</label><br>
                        <input type="password" required><br>

                        <button><a href="#"> Sign up</a></button>

                    </form>
                </div>

                <p>Already have an account ? <a href="login.html">Login</a></p>

            </div>

            <!-------------------right about book my bus info section------------------------->
            <div class="book-bus-info">
                <div class="image-p-section">

                    <img src="All image/logo.png">

                    <p>“Book my Bus” lets people find buses, check for bus/seat
                        availability, book tickets and pay online without any
                        problem</p>
                </div>
            </div>

        </div>

        <!-------------------main div body------------------------->
    </body>
</html>
